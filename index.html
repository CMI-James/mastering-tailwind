<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocify</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex flex-col min-h-screen md:h-screen w-full px-14 py-9 relative dark-theme"
    >
      <nav class="flex items-center justify-between">
        <img src="images/logo.png" class="w-32 md:w-40 cursor-pointer" />
        <ul class="hidden md:flex">
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underlinepx-2">Home</a>
          </li>
          <li class="list-none inline-block px-5 transition duration-100">
            <a href="#" class="no-underlinepx-2">About</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underlinepx-2">Features</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underlinepx-2">Contact</a>
          </li>

          <li class="list-none inline-block px-5">
            <a href="#" id="theme-toggle" class="no-underlinepx-2">Toggle</a>
          </li>
        </ul>
        <img
          src="images/shopping-bag-svgrepo-com (2).svg "
          class="w-10 md:w-12 h-10 cursor-pointer"
        />
      </nav>
      <div class="flex flex-col md:flex-row text-center md:text-left">
        <div class="md:mt-24 mt-20 mb-0 flex-1 flex-shrink">
          <h1 class="text-4xl md:text-5xl font-bold leading-normal">
            Groceries <br />
            delivery in
            <span
              class="font-extrabold animate-pulse bg-clip-text text-transparent bg-gradient-to-r from-yellow-500 to-green-500 bg-transparent"
              >15 mins</span
            >
          </h1>
          <p class="text-gray-500 mt-6 px-5 md:px-0">
            Grocify offers a wide range of products, including fresh produce,
            meats, dairy, baked goods, and non-perishable items.
          </p>
          <div class="mt-10 flex justify-center md:justify-start gap-6">
            <a
              href="#"
              class="bg-yellow-500 rounded-3xl py-3 px-8 font-medium inline-block xl:mr-16 border border-transparent hover:bg-transparent hover:border-yellow-500 hover: duration-300 hover:border"
              >Order Now</a
            >
            <a
              href="#"
              class="bg-green-500 group rounded-3xl py-3 px-6 font-medium inline-block xl:mr-16 border border-transparent hover:bg-transparent hover:border-green-500 hover: duration-300 hover:border"
              >Download App
              <span
                class="animate-bounce bg-transparent group-hover:animate-none text-lg inline-block bg-none"
                >&#8595;</span
              ></a
            >
          </div>
        </div>
        <div class="flex-shrink">
          <img
            src="images/grocery-image.png"
            class="max-h-[96%] max-w-[79%]"
            alt=""
          />
        </div>
      </div>
      <div
        class="loader hidden place-items-center fixed top-0 left-0 w-full h-full z-9999 bg-white text-white text-2xl text-center mx-auto"
      >
        <span class="animate-pulse text-6xl">...</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
