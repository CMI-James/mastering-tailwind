<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocify</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container min-h-screen xl:h-screen bg-center bg-cover px-3 xl:px-28 xl:py-5 relative dark-theme"
    >
      <nav class="flex items-center">
        <img src="images/logo.png" class="w-40 cursor-pointer" />
        <ul class="flex-1 text-center ">
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underlinepx-2">Home</a>
          </li>
          <li class="list-none inline-block px-5  nav-list-item">
            <a href="#" class="no-underlinepx-2">About</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underlinepx-2">Features</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underlinepx-2">Contact</a>
          </li class="list-none inline-block px-5">
          <button id="theme-toggle" class=" ml-4 focus:outline-none">
            Toggle Theme
          </button>
        </ul>
        <img src="images/shopping-bag-svgrepo-com (2).svg " class="w-12 cursor-pointer" />
      </nav>
      <div class="xl:flex xl:flex-row xl:text-left">
        <div class=" xl:mt-32 mt-10">
          <h1 class="text-5xl font-bold leading-normal">
            Groceries <br />
            delivery in <span class="font-light animate-pulse">15 mins</span>
          </h1>
          <p class="text-gray-500">
            Grocify offers a wide range of products, including fresh produce,
            meats, dairy, baked goods, and non-perishable items.
          </p>
          <div class="mt-10 flex  gap-3">
            <a
              href="#"
              class="bg-yellow-500 rounded-3xl py-3 px-8 font-medium inline-block xl:mr-16 border border-transparent hover:bg-transparent hover:border-yellow-500 hover: duration-300 hover:border"
              >Order Now</a
            >
            <a
              href="#"
              class="bg-green-500 okkk rounded-3xl py-3 px-6 font-medium inline-block xl:mr-16 border border-transparent hover:bg-transparent hover:border-green-500 hover: duration-300 hover:border"
              >Download App
              <span class="animate-bounce text-lg inline-block bg-none"
                >&#8595;</span
              ></a
            >
          </div>
        </div>
        <div class="w-auto max-h-max">
          <img src="images/grocery-image.png" class="h-auto" alt="" />
        </div>
      </div>
      <div class="loader hidden fixed top-0 left-0 w-full h-full 
    z-9999 bg-white text-white text-2xl text-center mx-auto">
       
      <span class="animate-pulse text-6xl">  ...</span>
      </div>
    </div>
    <script src="index.js"></script>
    
    
    
  </body>
</html>
